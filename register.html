    <link rel="stylesheet" href="./css/style-register.css">
    <title>Document</title>

  <body>
    <div class="container">

      <span class="borberLine"></span>

      <form>
        <h2>Sign up</h2>
        <div class="inputBox">
          <input type="text" name="email" id="emailInput" required="required"/>
          <span>Email</span>
          <i></i>
        </div>
        
        <div class="inputBox">
          <input type="password" name="password" id="passwordInput"required="required" />
          <span>Password</span>
          <i></i>
        </div>
        
        <div class="inputBox">
          <input type="password" name="repeatPassword" id="repeatPasswordInput" required="required" />
          <span>Repeat Password</span>
          <i></i>
        </div>
        
        <div class="button" onClick="register()">REGISTER</div>

      </form>
      
     
    </div>
